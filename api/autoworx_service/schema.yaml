components:
  schemas:
    Appointment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        date:
          type: string
          format: date
        time:
          type: string
          format: time
        status:
          $ref: '#/components/schemas/AppointmentStatusEnum'
        service_details:
          allOf:
          - $ref: '#/components/schemas/Service'
          readOnly: true
      required:
      - date
      - id
      - service_details
      - time
    AppointmentRequest:
      type: object
      properties:
        service:
          type: integer
          writeOnly: true
        date:
          type: string
          format: date
        time:
          type: string
          format: time
        status:
          $ref: '#/components/schemas/AppointmentStatusEnum'
      required:
      - date
      - service
      - time
    AppointmentStatusEnum:
      enum:
      - Scheduled
      - Completed
      - Cancelled
      type: string
      description: |-
        * `Scheduled` - Scheduled
        * `Completed` - Completed
        * `Cancelled` - Cancelled
    Car:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        customer_details:
          type: string
          readOnly: true
        predefined_car:
          allOf:
          - $ref: '#/components/schemas/PredefinedCar'
          readOnly: true
        reg_no:
          type: string
          maxLength: 15
        is_default:
          type: boolean
        is_available:
          type: boolean
      required:
      - customer_details
      - id
      - predefined_car
      - reg_no
    CarHealth:
      type: object
      properties:
        odometer:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        battery:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        tires:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        oilLevel:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        brakePads:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        airFilter:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        last_updated:
          type: string
          format: date-time
      required:
      - airFilter
      - battery
      - brakePads
      - odometer
      - oilLevel
      - tires
    CarHealthRequest:
      type: object
      properties:
        car:
          type: integer
          writeOnly: true
        odometer:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        battery:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        tires:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        oilLevel:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        brakePads:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        airFilter:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        last_updated:
          type: string
          format: date-time
      required:
      - airFilter
      - battery
      - brakePads
      - car
      - odometer
      - oilLevel
      - tires
    CarRequest:
      type: object
      properties:
        customer_id:
          type: integer
          writeOnly: true
        predefined_car_id:
          type: integer
          writeOnly: true
        reg_no:
          type: string
          minLength: 1
          maxLength: 15
        is_default:
          type: boolean
        is_available:
          type: boolean
      required:
      - customer_id
      - predefined_car_id
      - reg_no
    CreateAppointment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        service:
          type: integer
        date:
          type: string
          format: date
        time:
          type: string
          format: time
      required:
      - date
      - id
      - service
      - time
    CreateAppointmentRequest:
      type: object
      properties:
        service:
          type: integer
        date:
          type: string
          format: date
        time:
          type: string
